jobs:
  - name: sample-job-A
    type: runSh
    on_success:
      script:
        - echo "SUCCESS"
        - *template-script-onStart
    on_failure:
      script:
        - echo "FAILED"
        - *template-script-onFailure
    always:
      script:
        - echo "ALWAYS"
        - *template-script-always
    on_cancel:
      script:
        - echo "CANCEL"
        - *template-script-onCancel
    steps:
      - TASK:
          script:
            - echo "This is job A"
            - *template-script
            - echo "This is some more script"

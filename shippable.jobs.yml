templates-1: &template-script 
  - echo "common-script line 1"
  - echo "common-script line 2"

templates-2: &template-script-onStart
  - echo "common-script line 1"
  - echo "common-script line 2"

templates-3: &template-script-onCancel
  - echo "common-script line 1"
  - echo "common-script line 2"


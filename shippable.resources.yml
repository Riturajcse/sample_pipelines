vars:
  branches:
    master: 
      region: us-east-1
      sourceName: aws_prod_cluster
      integration: aws_prod_int
    rc: 
      region: us-west-2
      sourceName: aws_rc_cluster
      integration: aws_rc_int
   
  #these are the default values which will be used if branch is not specified
  region: us-west-2   
  sourceName: aws_default_cluster
  integration: aws_int

resources:
  - name: box-nginx-1-1
    type: image
    integration: dockerhub
    versionName:
      sourceName: "library/redis"
      isPull: false
      versionName: latest
  
  - name: box-nginx-1-2
    type: image
    integration: dockerhub
    versionName:
      sourceName: "library/redis"
      isPull: false
      versionName: latest
